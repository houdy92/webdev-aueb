<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call by value vs call by reference</title>
</head>
<body>
    <script>

        function swap(a, b) {
            let tmp = a;
            a = b;
            b = tmp;
        }

        let a = 10;
        let b = 5;

        document.write(` a = ${a} b = ${b} <br>`);

        swap(a, b);
        //this doesnt work!!! the change is in the function for the local variables that do not return in main! (by value)
        document.write(` a = ${a} b = ${b} <br><br>`);

    </script>

    <script>
        function swap(arr) {
            let tmp = arr[0];
            arr[0] = arr[1];
            arr[1] = tmp;
        }

        let arr = [1, 5];
        document.write(`arr[0] = ${arr[0]} arr[1] = ${arr[1]} <br>`);
        //here it works!!! Again arr is local var but the variable pointer doesnt change, the referenced values change (by value and reference)
        swap(arr);
        document.write(`arr[0] = ${arr[0]} arr[1] = ${arr[1]} <br>`);
    </script>
    
</body>
</html>
