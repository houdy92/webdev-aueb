<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celcius</title>
</head>
<body>

    <script>
        let fahrenheit = 100;
        let celsius;

        celsius = (5/9) * (fahrenheit - 32);

        //document.write(fahrenheit + ' βαθμοί φαρενάιτ = ' + celsius.toFixed(2) + ' βαθμοί κελσίου'); + τελεστης συνενωσης
        //toFixed defines decimal number careful . between variable and function
        document.write(`${fahrenheit} βαθμοί Φαρενάτι = ${celsius.toFixed(2)} βαθμοί Κελσίου`); 
        //με ` ολα μαζι αλφαριθμητικα και μεταβλητες, οι οποιες με ${}
    </script>
    
</body>
</html>
